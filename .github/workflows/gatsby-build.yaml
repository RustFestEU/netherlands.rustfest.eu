name: Build and Deploy
on: 
  push:
    branches:
      - master

jobs:
  build:
    name: Gatsby Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - uses: badboy/gha-git-credentials@v1
        with:
          token: '${{ secrets.GITHUB_TOKEN }}'
      - run: yarn install
      - run: yarn deploy
